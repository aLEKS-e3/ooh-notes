{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Enter your coupon code!</h1>
            <h3 class="text-center mb-4">Who knows, maybe it's your lucky day!</h3>
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-dark btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
