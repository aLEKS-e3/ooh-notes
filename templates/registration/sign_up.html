{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create New Account</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button>Register</button>
  </form>
  <br>
  <p>Already have an account? <a href="{% url 'login' %}">Log in here!</a></p>

{% endblock %}
