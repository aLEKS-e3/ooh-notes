{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Welcome back!</h1>
            <form method="POST" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-dark btn-block">Log in</button>
            </form>
            <hr>
            <p class="text-center">Don't have an account? <a class="here-link" href="{% url 'users:sign-up' %}">Sign up here!</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
