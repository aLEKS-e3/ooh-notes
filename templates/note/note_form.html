{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">{{ object|yesno:"Update,Create" }} Note</h1>
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-dark btn-block">{{ object|yesno:"Update,Create" }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
