{% extends "base.html" %}

{% block content %}
  <h1>Delete group?</h1>
  <form action="" method="post" class="form-inline">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <form action="{% url 'note:note-group-detail' pk=notegroup.id %}" method="get" class="form-inline">
    {% csrf_token %}

    <input type="submit" value="Cancel" class="btn btn-secondary">
  </form>

{% endblock %}
